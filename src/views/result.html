<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dancearch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <script type="text/javascript" src="script/result.js"></script>

    <style lang="css">
        @import "./result.css";
        @import "./animation.css";
    </style>
</head>
<body>
    <div class="result">
        <div class="header flicker-4">
        DANCEARCH
        </div> <!--header-->

        <div class="content">
            <div class="resultMent">
                이 춤과 비슷하네요!
            </div>

            <div class="resultWrap">
                <div class="resultBoxWrap">
                    <div class="rank">1st</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img id="firstImg">
                        </div>
                        <div class="imgInfo">
                            <div id="firstTitle" class="title" >
                                강남스타일
                            </div>
                            <div id="firstSinger" class="singer">
                                싸이
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resultBoxWrap">
                    <div class="rank">2nd</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img id="secondImg">
                        </div>
                        <div class="imgInfo">
                            <p id="secondTitle" class="title">
                                아무노래
                            </p>
                            <p id="secondSinger" class="singer">
                                지코
                            </p>
                            
                        </div>
                    </div>
                </div>

                <div class="resultBoxWrap">
                    <div class="rank">3rd</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img id="thirdImg" src="image/boyhood.png">
                        </div>
                        <div class="imgInfo">
                            <div id="thirdTitle" class="title">
                                빌었어
                            </div>
                            <div id="thirdSinger" class="singer">
                                창모
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div> <!--result-->


</body>
</html>
